
<h2>Login Page</h2>
<hr>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-4">
                <input type="email" class="form-control" id="inputEmail1" placeholder="Email" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-4">
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="pass">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" ng-click="login()" data-loading-text="Please Wait...">Sign in</button>
            </div>
        </div>
        <p ng-show="err" class="alert alert-warning">{{err}}</p>
    </form>
